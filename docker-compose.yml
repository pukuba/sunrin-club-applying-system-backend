version: "3.8"

services:
    proxy:
        image: nginx:latest
        container_name: proxy
        ports:
            - "80:80"
        volumes:
            - ./proxy/nginx.conf:/etc/nginx/nginx.conf
            - ./proxy/proxy.conf:/etc/nginx/proxy.conf
        deploy:
            placement:
                constraints:
                    - "node.role==manager"
            resources:
                limits:
                    cpus: "2"
                    memory: "4g"
                reservations:
                    cpus: "1"
                    memory: "1g"
            mode: replicated
            replicas: 1
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 10s
        depends_on:
            - express

    express:
        container_name: express
        image: pukuba/sunrin_api:latest
        volumes:
            - ./file:/server/file
        deploy:
            placement:
                constraints:
                    - "node.hostname==worker"
            resources:
                limits:
                    cpus: "1"
                    memory: "1g"
                reservations:
                    cpus: "1"
                    memory: "1g"
                    
            mode: replicated
            replicas: 8
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/.well-known/apollo/server-health"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 10s
        depends_on:
            - redis

    redis:
        image: redis:latest
        container_name: redis
        deploy:
            placement:
                constraints:
                    - "node.role==manager"
            mode: replicated
            replicas: 1
        
