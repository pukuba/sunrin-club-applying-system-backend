scalar IP

extend type Query {
    # 로그를 가져옵니다
    getLogByKeyword(
        page: UnsignedInt!
        limit: UnsignedInt = 10
        keyword: String = ""
    ): LogConnection!
}

type Log {
    ip: IP!
    message: String!
    status: Boolean!
    date: DateTime!
    role: String!
    logId: ObjectID!
}

type LogConnection {
    totalCount: UnsignedInt!
    edges: [Log!]!
    pageInfo: OffsetPageInfo!
}