type Form {
    club: Club!
    introduce: String!
    latestUpdatedAt: DateTime!
    question: [QuestionList!]!    
}

type QuestionList {
    question: String!
    length: UnsignedInt!
}

input QuestionListInput {
    question: String!
    length: UnsignedInt! 
}

input UpsertFormInput {
    introduce: String
    question: [QuestionListInput!]
}

extend type Mutation {
    upsertForm(
        input: UpsertFormInput!
    ): Form!
}

type InvalidFormError implements Error {
    message: String!
    path: String!
    suggestion: String!
}

union GetFormByClubResult = InvalidFormError | Form

extend type Query {
    getFormByClub(
        club: Club!
    ): GetFormByClubResult!
}