scalar StudentID
scalar Club

type Form {
    studentId: StudentID!
    name: String!
    club: String!
    answerList: [String]!
    portfolioURL: URL
    otherURLs: [URL]!
    formId: ObjectID!
}

input CreateFormInput {
    studentId: StudentID!
    name: String! @constraint(maxLength: 5)
    club: Club!
    answerList: [String]!
    portfolioURL: URL
    otherURLs: [URL]!
}

extend type Mutation {
    createForm(
        input: CreateFormInput!
    ): Form!
}